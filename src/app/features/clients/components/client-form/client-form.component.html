<div class="client-form-page">
  <!-- Page Header -->
  <div class="page-header">
    <div class="title-block">
      <div class="icon-circle">
        <mat-icon>person_add</mat-icon>
      </div>
      <div>
        <h1>Add New Client</h1>
        <p>Create a new client record with contact details, team and status.</p>
      </div>
    </div>
  </div>

  <mat-card class="client-form-card">
   <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Full Name</mat-label>
    <input matInput formControlName="fullName" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Alternate Phone</mat-label>
    <input matInput formControlName="alternatePhone" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Role</mat-label>
    <mat-select formControlName="role">
      <mat-option value="Client">Client</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="form-actions">
    <button mat-flat-button color="primary" type="submit" [disabled]="loading">
      <mat-icon>save</mat-icon>
      Save Client
    </button>
  </div>

</form>

  </mat-card>
</div>
